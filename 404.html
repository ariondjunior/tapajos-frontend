<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page not found</title>
    <script>
      (function () {
        try {
          var pathname = window.location.pathname;
          var base = pathname.replace(/\/[^\/]*$/, '/');
          var path = pathname.replace(base, '');
          if (!path) path = '/';
          else if (path.charAt(0) !== '/') path = '/' + path;
          var search = window.location.search || '';
          var hash = window.location.hash || '';
          window.location.replace(base + '#' + path + search + hash);
        } catch (e) {
          window.location.replace(window.location.origin + '/#' + window.location.pathname + window.location.search + window.location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Page not found</h1>
    <p>Redirecting to the application...</p>
  </body>
</html>
